    <div class="container my-3">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <h1 class="display-4">Descubre Nuestros Destinos</h1>
          <div
            id="destinosCarousel"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <!-- Indicadores del carrusel -->
            <ol class="carousel-indicators">
              <li
                data-bs-target="#destinosCarousel"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li data-bs-target="#destinosCarousel" data-bs-slide-to="1"></li>
              <li data-bs-target="#destinosCarousel" data-bs-slide-to="2"></li>

            </ol>

            <!-- Slides del carrusel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="imag/destino1.jpg"
                  class="d-block w-100"
                  alt="Destino 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imag/destino2.jpg"
                  class="d-block w-100"
                  alt="Destino 2"
                />
              </div>
              <div class="carousel-item">

                  src="imag/destino3.jpg"

                />
              </div>
              <div class="carousel-item">
                <img
                  src="imag/destino4.jpg"
                  class="d-block w-100"
                  alt="Destino 4"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="imag/destino5.jpg"
                  class="d-block w-100"
                  alt="Destino 5"
                />
              </div>
            </div>

            <!-- Controles del carrusel -->
            <a
              class="carousel-control-prev"
              href="#destinosCarousel"
              role="button"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#destinosCarousel"
              role="button"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Siguiente</span>
